<Location /jenkins>
  Order allow,deny
  Allow from all

  BrowserMatch "MSIE" AuthDigestEnableQueryStringHack=On

  ProxyPass        http://127.0.0.1:8080/jenkins
  ProxyPassReverse http://127.0.0.1:8080/jenkins

  RewriteEngine On
  RewriteCond %{LA-U:REMOTE_USER} (.+)
  RewriteRule . - [E=RU:%1,NS]
  RequestHeader set X-Forwarded-User %{RU}e

  AuthMySQLNoPasswd      Off
  AuthMYSQLEnable        On
  AuthMySQLHost          localhost
  AuthMySQLDB            redmine
  AuthMySQLUser          redmine
  AuthMySQLPassword      redmine
  AuthMySQLUserTable     users
  AuthMySQLNameField     login
  AuthMySQLPasswordField hashed_password
  AuthMySQLPwEncryption  sha1-rm
  AuthMySQLSaltField     salt
  AuthMySQLGroupField    groups

  AuthName "Redmine User"
  AuthType Basic
  require  valid-user
</Location>
